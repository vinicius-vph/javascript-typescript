<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript</title>
</head>
<body>
    <script>
        //intervalo e timeout, são funções que executam varias vezes dentro de um intervalo
        function exibeAlgo() {
            console.log('Hello');
        }
        //ele determina que função será usada e o tempo que ela será executada novamente
        setInterval(exibeAlgo, 1000);

        //ele vai dar um delay antes de exibir a funçaõ lançada como parametro, ela é executada uma vez
        setTimeout(exibeAlgo, 5000);


    </script>
</body>
</html>
