<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript</title>
</head>
<body>
    <script>
    //estrutura de repetição for e while
    //for é mais indicado quando se sabe o tamanho do intervalo que sera usado
    for(var i = 0; i <= 100; i++){
        console.log(i);
    }
    //while é mais indicado quando não se sabe o tamanho do intervalo que sera usado
    var j = 0;
    while (j <= 100) {
        console.log(j);
        j++;
    }

    //outro exemplo
    var y = 12313;
    while (y > 50) {
        console.log(y);
        y /= 5;
    }



    </script>
</body>
</html>
