<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript</title>
</head>
<body>
    <script>
        //estrutura condicional em funções
        function retornaSexo(sexo) {
            
            if (sexo === 'M') {
                return 'Masculino';
            } else {
                return 'Feminino';
            } 
        }

 
        var resultado = retornaSexo('M');
        console.log(resultado);

        // é possivel concatenar condições
        function retornaSexo(sexo) {
            
            if (sexo === 'M') {
                return 'Masculino';
            } else if (sexo === 'F') {
                return 'Feminino';
            } else {
                return 'Outro';
            }
        }

 
        var resultado = retornaSexo('g');
        console.log(resultado);


        //switch case, quando estamos fazendo muitos ifs na mesma variavel
        function retornaSexo(sexo) {
            switch(sexo) {
                case 'M':
                    return 'Masculino';
                case 'F': 
                    return 'Feminino';
                default: 
                    return 'outro';
            }
        }
        var resultado = retornaSexo('M');
        console.log(resultado);



    </script>
</body>
</html>
